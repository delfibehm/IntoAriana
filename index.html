<body>

  <header>

   </div>

   <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav class="nav-links">

    </nav>
  </header>

  <section>
    <div class="slider">
      <div class="slides">
        <img src="inicio1.png" alt="Slide 1" class="slide active">
        <img src="inicio2.png" alt="Slide 2" class="slide">
      </div>
      <div class="slider-controls">
        <span class="prev" onclick="changeSlide(-1)">❮</span>
        <span class="next" onclick="changeSlide(1)">❯</span>
      </div>
      <div class="slider-dots">
        <span class="dot" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
      </div>      
    </div>  
  
    <div class="novedades">
      <h2>últimas novedades</h2>
      <a href="novedades.html" class="boton-novedades">ir</a>
    </div>
  
    <div class="img-section">
      <img src="ariana 2.jpeg" alt="ariana portada 2">
    </div>
  </section>
  
  <div class="ad-container">
    <iframe
      src="https://martuwino.github.io/retroclick/anuncio.html"
      frameborder="0"
      scrolling="no"
      class="ad-iframe"
    ></iframe>
  </div>

  <footer>

  </footer>

  <script>
    let currentSlide = 0;
  
    function showSlide(index) {
      const slides = document.querySelectorAll(".slide");
      const dots = document.querySelectorAll(".dot");
      
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          /*slide.style.display = "block";*/
          slide.classList.add("active");
        }
      });
      
      dots.forEach(dot => dot.classList.remove("active"));
      if (dots[index]) dots[index].classList.add("active");
    }
  
    function changeSlide(direction) {
      const slides = document.querySelectorAll(".slide");
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = slides.length - 1;
      if (currentSlide >= slides.length) currentSlide = 0;
      showSlide(currentSlide);
    }

    function goToSlide(index) {
      currentSlide = index;
      showSlide(currentSlide);
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      showSlide(currentSlide);
      
      setInterval(() => {
        changeSlide(1);
      }, 5000);
    });

    function toggleMenu() {
      const nav = document.querySelector('.nav-links');
      nav.classList.toggle('active');
    }

  </script>   

</body>

</html>
